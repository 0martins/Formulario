<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <fieldset class="line">
        <div class="color">
            <div class="container">
                <div class="title">
                    <h1 id="title">Bem Vindo</h1>
                    <p id="description">COLOQUE SUAS INFORMAÇÕES</p>
                </div>
            </div>
            <form id="survey-form">
                <div class="intro">
                    <div class="name">
                        <label class="name" id="name-label">Nome</label>
                        <input placeholder="Enter your name" name="name" type="text" id="name" required>
                    </div>
                    <div class="email">
                        <label class="email" id="email-label">Email</label>
                        <input placeholder="Enter your Email" id="email" type="email" required>
                    </div>
                    <div class="number">
                        <label></label>
                    </div>
                    <div class="age">
                        <label id="number-label">Idade:</label>
                        <input placeholder="Enter your Age" id="number" type="number" min="13" max="100" required>
                    </div>


                </div>
                <div class="desafios">
                    <div class="select">
                        <label class="Senior"> Senioridade:</label>
                    </div>
                    <div class="opcao">
                        <select id="dropdown">
                            <option value="">Escolha uma Opção</option>
                            <option value="Trainee">Trainee</option>
                            <option value="Junior">Junior</option>
                            <option value="Pleno">Pleno</option>
                            <option value="Senior">Senior</option>
                        </select>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" value="1" name="opacao1-opacao2">
                            Trabalhando</label>
                        <label>
                            <input type="radio" value="2" name="opacao1-opacao2">
                           Desempregado</label>
                    </div>
                    <div class="valores">
                        <label>Selecione uma Opção</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="3" name="opacao3">
                            Trabalho ao sábados</label>
                        <label>
                            <input type="checkbox" value="4" name="opacao4">
                            Opção para turno (Além do horário estipulado) </label>
                    </div>

                    <textarea rows="3" cols="50">Coloque suas sugestões</textarea>
                    <button type="submit" id="submit">Enviar</button>



                </div>

            </form>
        </div>
        </div>
    </fieldset>
</body>

</html>
